


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body{
        width: 100vw;
        height: 100vh;
        display: grid;
        place-content: center;
      }
      form{
        margin: auto auto;
        height: 40vh;
        width: 30vw;
        border: 1px gray solid;
        border-radius: 10px ;
        justify-self: center;

      }
      .form-group {
        margin-left: 1em;
        margin-top: 1em;
      }
      .form-check{
        margin-left: 1em;


      }
      button{
        margin-left: 1em;
      }
      h4{
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
</head>
<body>
   
  <form>
    <h4>Login Admin</h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" id="signInButton" class="btn btn-primary">Sign In</button>
      </form>

      <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>

      <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAZk2Ps_EUapXOiXrddPghs8NtMBEva99M",
          authDomain: "crm-mobile-shop.firebaseapp.com",
          databaseURL: "https://crm-mobile-shop-default-rtdb.firebaseio.com",
          projectId: "crm-mobile-shop",
          storageBucket: "crm-mobile-shop.appspot.com",
         messagingSenderId: "298043435043",
        appId: "1:298043435043:web:e2f97ddc70fcdf0805a996"
  };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
      </script>

      <script>
        const signInButton = document.getElementById('signInButton');
        signInButton.addEventListener('click', () => {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Signed in successfully
              const user = userCredential.user;
              console.log(user);
              localStorage.setItem('isLoggedIn', 'true');
              window.location.href = "/index.html";
              // localStorage.setItem('isLoggedIn', 'false');
            })
            .catch((error) => {
              // Handle errors
              console.error(error);    
            });
        });
      </script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
